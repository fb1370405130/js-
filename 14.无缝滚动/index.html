<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 200px;
				margin: 40px auto;
				background-color: pink;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				position: absolute;
				list-style: none;
				top: 0;
				left: 0;
				width: 400%;
			}
			.box ul li{
				float: left;
			}
			img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul >
				<li><img src="../11.滚动长图/img/01.jpg"/></li>
				<li><img src="../11.滚动长图/img/02.jpg"/></li>
				<li><img src="../11.滚动长图/img/03.jpg"/></li>
				<li><img src="../11.滚动长图/img/04.jpg"/></li>
				<!--利用人眼视觉停留缺点，来实现无缝滚动-->
				<li><img src="../11.滚动长图/img/01.jpg"/></li>
				<li><img src="../11.滚动长图/img/02.jpg"/></li>
			</ul>
		</div>
		
		
		<script>
			window.onload=function(){
				var ul=document.getElementsByTagName("ul")[0];
				var num=0;
				var div=document.getElementById("box");
				var timer= setInterval(function(){
					
					if(num<-1200){
						num=0;
					}else{
						num--;
					}
					ul.style.left=num+"px";
				},3)
				
				div.onmouseover=function(){
					clearInterval(timer);
				}
				div.onmouseout=function(){
					timer=setInterval(function(){
					
					if(num<-1200){
						num=0;
					}else{
						num--;
					}
					ul.style.left=num+"px";
				},3);
				}
				
			}
		</script>
		
		</body>
</html>
