<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.pic{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<img class="pic" src="img/img.jpg"/>
	</body>
	<script>
	var img=document.getElementsByClassName("pic")[0];
	var startX=0,startY=0;targetX=0,targetY=0;
		document.onclick=function(event){
			var event=window.event||event
//			console.log(event.clientX-50);
//			console.log(event.clientY-50);
//			img.style.top=event.clientX-50+'px';
//			img.style.left=event.clientY-50+'px';
			targetX=event.clientX-50;
			targetY=event.clientY-50;
		}
		setInterval(function(){
			startX=startX+(targetX-startX)/50;
			startY=startY+(targetY-startY)/50;
			img.style.left=startX+"px";
			img.style.top=startY+"px";
		})
	
	</script>
</html>
